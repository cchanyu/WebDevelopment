<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/01_style.css">
    <title>Learn CSS</title>
    <style>
        h1 {
            color: purple;
            background: yellow;
        }

        h2 {
            color: turquoise;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red; border: 3px solid blue;">Let's eat Icecream</h1>
    <h2 style="color: green;">I love CSS</h2>

</body>
</html>
