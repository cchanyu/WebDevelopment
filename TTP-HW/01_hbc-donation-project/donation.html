<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png">
  <title> HBC Funds College Students | Donation Page</title>

</head>

<body id="contact">

  <!-- Navbar -->

  <nav id="navbar">
    <h1 class="logo"><span class="text-primary"><a href="index.html"><img id="logo" src="img/HBClogo.png"
            alt="Logo"></a></span></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a class="current" href="donation.html">Donation</a></li>
    </ul>
  </nav>

  <!-- Contact -->

  <div class="contact-form bg-primary p-2">
  <div class="gap"></div>
  <h1 class="contact-heading m-heading">Donation</h1>

  <form>
      <div class="row">
        <div class="col-75">
          <div class="container2">
            <div class="row">
              <div class="col-50">
                <h3 class="m-heading bg-light py-2">Billing Address</h3>
                <label for="fname"> <i class="fas fa-user fa-fw"> </i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"> <i class="fas fa-envelope fa-fw"> </i>  Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"> <i class="far fa-id-card fa-fw"> </i>  Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"> <i class="fas fa-university fa-fw"> </i>  City</label>
                <input type="text" id="city" name="city" placeholder="New York">

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3 class="m-heading bg-light py-2">Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fab fa-cc-visa" style="color:navy;"></i>
                  <i class="fab fa-cc-amex" style="color:blue;"></i>
                  <i class="fab fa-cc-mastercard" style="color:red;"></i>
                  <i class="fab fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>

            </div>
            <label>

            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </div>
          </div>
        </div>
        </form>
  </div>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-center py-1">
    <div class="container">
      <p>Copyright &copy; 2020, HBC, All Rights Reserved</p>
    </div>
  </footer>


</body>

</html>
