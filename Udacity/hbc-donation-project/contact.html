<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png">
  <title> HBC Funds College Students | Contact Page</title>

</head>

<body id="contact">

  <!-- Navbar -->

  <nav id="navbar">
    <h1 class="logo"><span class="text-primary"><a href="index.html"><img id="logo" src="img/HBClogo.png" alt="Logo"></a></span></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a class="current" href="contact.html">Contact</a></li>
      <li><a href="donation.html">Donation</a></li>
    </ul>
  </nav>

  <!-- Contact -->

  <div class="contact-form bg-primary p-2">
    <div class="gap"></div>
    <h1 class="contact-heading m-heading">Contact Us</h1>
    <form>
      <div class="form-group cc">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">

      </div>

      <div class="form-group cc">
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>
      </div>

      <div class= "form-group cc">
          <label for="phone">Phone Number:</label>
          <input type="text" name="phone" id="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group cc">
        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="Enter the message" required ></textarea>
      </div>

      <div class="form-group cc">
        <p class = "ps-1"></p>
        <input type="submit" value="Send" class="btn btn-dark" >
      </div>

    </form>
  
  </div>

  <!-- Footer -->
  <footer id="main-footer" class = "bg-dark text-center py-1">
    <div class="container">
      <p>Copyright &copy; 2020, HBC, All Rights Reserved</p>
    </div>
  </footer>


</body>

</html>
