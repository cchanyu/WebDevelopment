    <!-- Donate -->

<section id="donate">
  <div class="donate-form donate-bg-primary p-2">
    <h2 class="m-heading">HBC Funds College Students Donation Form</h2>
    <p>Please use the Form below to donate to us</p>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
      </div>
	  <div class="form-group">
        <label for="amount">Amount (USD$)</label>
        <input type="text" name="amount" id="amount" placeholder="Enter the Amount that You Want to Donate">
      </div>
	  <div class="form-group">
        <label for="creditcard">Credit/Debit Card Number</label>
        <input type="text" name="creditcard" id="creditcard" placeholder="Enter the Card Number">
      </div>
	  <div class="form-group">
        <label for="cvv">Security Code</label>
        <input type="text" name="cvv" id="cvv" placeholder="Enter Card Verification Value">
      </div>
	  <div class="form-group">
        <label for="expiration">Expiration Month and Year</label>
        <input type="text" name="expiration" id="expiration" placeholder="Expiration (mmyy)">
      </div>
	  <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" name="address" id="address" placeholder="Enter Your Billing Address">
      </div>
	  <div class="form-group">
        <label for="address2">Street Address Line 2</label>
        <input type="text" name="address2" id="address2" placeholder="Enter Your Billing Address Line 2">
      </div>
	  <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="Enter Your City">
      </div>
	  <div class="form-group">
        <label for="state">State</label>
        <input type="text" name="state" id="state" placeholder="Enter Your State">
      </div>
	  <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" name="zipcode" id="zipcode" placeholder="Enter Your Zip Code">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      </div>
      <input type="submit" value="Send" class="btn donate-btn-dark"> 
    </form>
  </div>
  <div class="map"></div>
</section>
